<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>识货-注册页</title>
    <!-- 引入favicon.ico图标 -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/base.css">
    <!-- 引入注册页的css样式 -->
    <link rel="stylesheet" href="../css/res.css">
</head>

<body>

    <div class="bg-img">
        <img src="https://w1.hoopchina.com.cn/passport-prod/static/pc/images/bg.jpg" alt="">
    </div>
    <div class="user-login">

        <div class="back-title">
            <a href="./index.html"> <b>&lt;</b> 返回上页</a>
        </div>

        <div class="login-wrap">
            <div class="logo">
                <img src="https://w1.hoopchina.com.cn/passport-prod/static/pc/images/logo.png" alt="">
            </div>
            <form action="" class="common-form register-form" id="J_regForm" autocomplete="off" method="post">
                <ul>
                    <li class="clearfix error">
                        <!--  <div class="ipt-wrap countrySelect-wrap fl">
                        <select name="countrySelect" style="height:44px;">
                          <option value="1" selected>美国 +1</option>
                          <option value="86">中国大陆 +86</option>
                        </select>
                    </div>
                    <div class="ipt-wrap mobileinput-wrap fr">
                        <input style="width:245px;" autocomplete="off" type="text" name="mobile" placeholder="请输入大陆地区的手机号" maxlength="11" data-rule="empty|phone" data-name="手机号" class="mobile">
                    </div>-->
                        <div class="ipt-wrap">
                            <input autocomplete="off" type="text" name="mobile" placeholder="请输入大陆地区的手机号" maxlength="11" data-rule="empty|phone" data-name="手机号" class="mobile">
                            <p class="error-tips">请输入手机号</p>
                        </div>
                    </li>
                    <li class="clearfix">
                        <div id="float-captcha" class="hide">
                            <div id="SM_BTN_WRAPPER_1" class="sm-btn-wrapper">
                                <div id="SM_BTN_1" class="sm-btn sm-btn-default" style="width: 380px; height: 44px; line-height: 44px;">
                                    <div class="sm-ico">
                                        <div class="right-tick">
                                            <div class="right-tick-left"></div>
                                            <div class="right-tick-right"></div>
                                        </div>
                                        <div class="wrong-cross">
                                            <div class="wrong-cross-left"></div>
                                            <div class="wrong-cross-right"></div>
                                        </div>
                                        <div class="shield">
                                            <svg width="12px" height="14px" viewBox="0 0 200 255">
                                                <g id="Page3" stroke="#eeeeee" strokewidth="1" fill="none" fillrule="evenodd">
                                                    <g id="Group3" fill="#ffffff" fillrule="nonzero">
                                                    <path d="M192.215987,31.5402031 C190.026012,31.619176 187.868479,31.6497744 185.757709,31.6497744 L185.748648,31.6497744 C130.221833,31.6497744 105.760339,6.2755772 105.556627,6.05672609 L100.008184,0 L94.4518488,6.05672609 C94.2095573,6.32191195 68.3980713,33.5987437 7.78430533,31.5402029 L2.8561292e-07,31.2753086 L0,146.302981 C0,176.418758 10.0841737,220.345176 97.2848165,253.952079 L100.000584,255 L102.715183,253.952079 C189.915826,220.345176 200,176.418467 200,146.302981 L200,31.2753086 L192.215987,31.5402031 Z" id="Shape3"></path>
                                                    </g>
                                                </g>
                                            </svg>
                                        </div>
                                        <div class="sm-ico-wave"></div>
                                        <div class="out-silder-circle"></div>
                                    </div>
                                    <span id="SM_TXT_1" class="sm-txt">点击按钮开始智能验证</span>
                                    <div id="rectMask" style="width: 382px; height: 46px; line-height: 46px;">
                                        <div class="rect-top" id="rectTop" style="width: 380px; height: 22px; line-height: 44px;"></div>
                                        <div class="rect-bottom" id="rectBottom" style="width: 380px; height: 22px; line-height: 44px; top: 23px;"></div>
                                    </div>
                                </div>
                                <div id="sm-btn-bg" style="width: 380px; height: 44px; line-height: 44px;">
                                </div>
                            </div>
                        </div>
                        <!-- <img id="wait" class="aligncenter" onerror="this.style.display='none'" src="https://w1.hoopchina.com.cn/passport-prod/static/pc/images/loading-bubbles.svg" alt="Loading icon" > -->
                    </li>
                    <li class="clearfix">
                        <div class="ipt-wrap authcode-wrap fl">
                            <input autocomplete="off" type="text" class="msgcode" name="authcode" placeholder="输入短信验证码" data-rule="empty|msgcode" data-name="短信验证码" maxlength="6">
                        </div>
                        <button type="button" class="get-vercode fl" data-btn="短信发送中">获取短信验证码</button>
                    </li>
                    <li>
                        <div class="protocol">
                            <div class="radio-box" id="agreementRadioBox"></div>
                            我已经阅读并同意
                            <a href="javascript:;" data-title="虎扑用户协议" target="_blank">虎扑用户协议</a>及<a href="https://www.hupu.com/policies/privacy" data-title="隐私条款" target="_blank">隐私条款</a>
                        </div>
                    </li>
                    <li><input type="submit" class="reg-btn" id="J_register" value="注册"></li>
                </ul>
            </form>
            <div class="login-method">
                <a href="javascript:;" data-href="https://open.weixin.qq.com/connect/qrconnect?appid=wxe6fc600d8a7e230c&amp;redirect_uri=https%3A%2F%2Fpassport.hupu.com%2Fpc%2Fweixincallback.action%3Ftype%3Dregister%26jumpurl%3Dhttp%3A%2F%2Fwww.shihuo.cn%2Fucenter%2Findex&amp;response_type=code&amp;scope=snsapi_login&amp;state=b1736c7f-a4af-4d74-9c7c-ec53ce6c641a#wechat_redirect"
                    data-title="用微信帐号登录" class="login-weixin pop-box">微信登录</a>
                <a href="javascript:;" data-title="用QQ帐号登录" class="login-qq pop-box">QQ登录</a>
                <a href="javascript:;" class="login-phone">已有帐号，立即登录</a>
            </div>
        </div>
        <div class="pop-wrap">
            <div class="pop-hd">提示

            </div>
            <div class="pop-txt">

            </div>
            <div class="pop-btn pop-btn2">

            </div>
        </div>
        <div class="pop-wrap-info">
            <div class="pop-txt-info">
            </div>
        </div>
        <div id="cboxOverlay"></div>
    </div>


    <!-- 引入jquery的js文件 -->
    <script src="../js/jQuery.mini.js"></script>
    <script src="../js/res.js"></script>
</body>

</html>
